<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="master-container">
        <div class="display" id="text-display">0</div>
        <div class="btn-container">
            <div class="btn">C</div>
            <div class="btn">+/-</div>
            <div class="btn operator" id="%">%</div>
            <div class="btn operator" id="/">/</div>
            <div class="btn number">7</div>
            <div class="btn number">8</div>
            <div class="btn number">9</div>
            <div class="btn operator" id="*">x</div>
            <div class="btn number">4</div>
            <div class="btn number">5</div>
            <div class="btn number">6</div>
            <div class="btn operator" id="-">-</div>
            <div class="btn number">1</div>
            <div class="btn number">2</div>
            <div class="btn number">3</div>
            <div class="btn operator" id="+">+</div>
            <div class="btn number">0</div>
            <div class="btn number">.</div>
            <div class="btn clearAll" >clear</div>
            <div class="btn operator" id="equals">=</div>

        </div>
    </div>
    <script src="./calculator.js"></script>
</body>
</html>
